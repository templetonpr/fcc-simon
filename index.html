<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simon</title>
  <meta name="description" content="Simon">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>

  <div id="ctrlBox">
    <button class="ctrlBtn ctrlOff" id="pwrBtn">PWR</button>
    <button class="ctrlBtn ctrlOff" id="strictToggle">Strict Mode</button>
    <button class="ctrlBtn ctrlOn" id="soundToggle">Sound</button>
    <p>Level: <span id="levelCount"></span></p>
  </div>

  <table id="sBody">

    <tr>
      <td class="sBtn" id="sBtn0"></td>
      <td class="sBtn" id="sBtn1"></td>
    </tr>
    <tr>
      <td class="sBtn" id="sBtn2"></td>
      <td class="sBtn" id="sBtn3"></td>
    </tr>

  </table>

  <audio id="sBtn0Sound" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"></audio>
  <audio id="sBtn1Sound" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"></audio>
  <audio id="sBtn2Sound" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"></audio>
  <audio id="sBtn3Sound" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"></audio>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
